            <div class="report-container">

                    <h1 class="recent-Articles">Recent Contacts</h1>

                </div>

                    <table style="width:100%;" id="contact_data" cellspacing="15">

                        <th>Email</th>
                        <th>Number</th>

                        <th>Number</th>

    <script src="./index.js"></script>
    <script>
        async function fetchInquire() {
            const response = await fetch('http://localhost:3000/datas/inquiry_now', {
                method: 'GET',
                headers: {
                    'Accept': 'application.json',
                    'Content-Type': 'application/json'
                }
            });

            const result = await response.json();
            if (result.status === 200) {
                const data = document.getElementById('inquiry_data')
                if (result.message.length) {
                    const array = result.message.forEach(value => {
                        const td1 = document.createElement('td');
                        const td2 = document.createElement('td');
                        const td3 = document.createElement('td');
                        const td4 = document.createElement('td');
                        td1.innerText = value.userName;
                        td2.innerText = value.email;
                        td3.innerText = value.number;
                        td4.innerText = value.inquiry;
                        const tr = document.createElement('tr');
                        tr.style.textAlign = "center"
                        tr.appendChild(td1);
                        tr.appendChild(td2);
                        tr.appendChild(td3);
                        tr.appendChild(td4);
                        data.appendChild(tr);
                    })
                } else {
                    let h1 = document.createElement('h1');
                    h1.innerText = "Data not found!"
                    document.getElementById('inquiry_data_not_found').append(h1)
                }
            }
        }
        fetchInquire()
